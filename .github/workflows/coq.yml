name: CI (Coq)

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # N.B. The update-README makefile target pulls information
        # about Coq versions from this file, so be careful about the
        # presence of COQ_VERSION immediately followed by : in this
        # file and about the ordering of the list
        COQ_VERSION: ["dev", "8.15", "8.14", "8.13", "8.12", "8.11", "8.10", "8.9", "8.8"]

    concurrency:
      group: ${{ github.workflow }}-${{ matrix.COQ_VERSION }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
    - name: install deps
      run: |
        sudo apt-get -o Acquire::Retries=30 update -q
        sudo apt-get -o Acquire::Retries=30 install -y --allow-unauthenticated \
          texlive \
          texlive-latex-extra \
          texlive-bibtex-extra \
          texlive-science \
          texlive-luatex \
          texlive-lang-greek \
          lmodern \
          biber \
          gnuplot-nox \
          wget \
          curl \
          sed \
          grep \
          pdf2svg \
          python \
          python-pygments
    - name: echo build params
      run: |
        echo "::group::lscpu"
        lscpu
        echo "::endgroup::"
        echo "::group::uname -a"
        uname -a
        echo "::endgroup::"
        echo "::group::lsb_release -a"
        lsb_release -a
        echo "::endgroup::"
        echo "::group::etc/machine.sh"
        etc/machine.sh
        echo "::endgroup::"
    - uses: coq-community/docker-coq-action@v1
      with:
        coq_version: ${{ matrix.COQ_VERSION }}
        ocaml_version: default
        custom_script: |
          sudo chmod -R a+rw .
          echo '::group::make -j2 TIMED=1'
          make -j2 TIMED=1
          echo '::endgroup::'
          echo '::group::make perf TIMED=1'
          make perf TIMED=1
          echo '::endgroup::'
          echo '::group::make validate -j2'
          make validate -j2
          echo '::endgroup::'
          echo '::group::make install install-perf'
          make install install-perf
          echo '::endgroup::'
          echo '::group::make copy-perf OUTPUT="doc-build/${{ matrix.COQ_VERSION }}"'
          make copy-perf OUTPUT="doc-build/${{ matrix.COQ_VERSION }}"
          echo '::endgroup::'
    - run: sudo chmod -R a+rw .
    - run: make pdf
    - run: make doc
    - run: make copy-pdf copy-doc OUTPUT="doc-build/${{ matrix.COQ_VERSION }}"
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.COQ_VERSION }}
        path: doc-build/${{ matrix.COQ_VERSION }}

  deploy:

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: checkout repo (only required because of deploy step) # https://github.com/JamesIves/github-pages-deploy-action/issues/335
        uses: actions/checkout@v3
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          path: doc-build
      - name: Deploy pdfs
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: doc-build
          SINGLE_COMMIT: true
        if: github.ref == 'refs/heads/master' && ( github.event_name == 'push' || github.event_name == 'schedule' )

  deploy-history:

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: checkout repo (only required because of deploy step) # https://github.com/JamesIves/github-pages-deploy-action/issues/335
        uses: actions/checkout@v3
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.HISTORY_DEPLOY_KEY }}
        if: github.ref == 'refs/heads/master' && ( github.event_name == 'push' || github.event_name == 'schedule' )
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          path: doc-build
      - name: Deploy pdfs to history repo
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          REPOSITORY_NAME: coq-community/coq-performance-tests-plots-history
          SSH: true
          BRANCH: main
          FOLDER: doc-build
          SINGLE_COMMIT: false
        if: github.ref == 'refs/heads/master' && ( github.event_name == 'push' || github.event_name == 'schedule' )
